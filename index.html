<html>
  <head>
    <meta content="text/html;charset=utf-8" http-equiv="Content-Type"/>
    <style>
      * {
        box-sizing: border-box;
      }
      body {
          width: 100%;
          height: 100%;
          display: flex;
          align-items: center;
          justify-content: center;
      }

      #memory-canvas {
        display: flex;
        flex-wrap: wrap;
        max-width: 660px;
        flex-direction: column;
        position: relative;
      }

      #memory-cards {
        display: flex;
        flex-wrap: wrap;
      }

      #memory-title {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        font-weight: 700;
        display: flex;
        justify-content: space-between;
        padding: 0 5px;
        margin-bottom: 20px;
      }

      #memory-button {
        border: none;
        position: absolute;
        width: 100%;
        top: 0;
        right: 0;
        bottom: 0;
        left: 0;
        background-color: transparent;
        outline: none;
      }

      .card {
        font-size: 48px;
        width: 100px;
        height: 100px;
        background-color: #fafafa;
        display: flex;
        align-items: center;
        justify-content: center;
        border: 1px solid #dddddd;
        margin: 5px;
        border-radius: 3px;
      }
    </style>
  </head>
  <body>
      <div id="memory-canvas"></div>
    <script src='./index.js'></script>
  </body>
</html>
